name: Test & Lint

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

jobs:
  run:
    name: Code linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: NPM install
        run: npm install --production=false

      - name: Lint
        run: npm run format-check
  selftest:
    name: Self test
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Nox (this workflow ðŸ˜±)
        uses: ./
      - name: Run selftest Noxfile
        run: nox -f selftest.nox.py
